<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="settings" padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>City</ion-label>
              <ion-select [(ngModel)]="city" name="city">
                <ion-option *ngFor="let city of cities" value="{{ city }}">{{ city }}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label fixed>Unit</ion-label>
              <ion-select [(ngModel)]="unit" name="unit">
                <ion-option value="metric">Metric</ion-option>
                <ion-option value="imperial">Imperial</ion-option>
              </ion-select>
            </ion-item>
            <button ion-button type="submit" block>Save Chahnges</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
