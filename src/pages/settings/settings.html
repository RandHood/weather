<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="settings" padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>City</ion-label>
              <ion-select [(ngModel)]="city" name="city">
                <ion-option class="option" value="Cairo">Cairo</ion-option>
                <ion-option value="London">London</ion-option>
              </ion-select>
            </ion-item>
            <button ion-button type="submit" block>Save Chahnges</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
